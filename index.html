<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <div class="card" style="width: 15rem">
        <!-- <img src="" class="card-img-top" alt="..." /> -->
        <div class="card-body">
          <h5 class="card-title">New contact</h5>
          <input
            id="image"
            placeholder="link to img"
            type="text"
            style="width: 205px"
          />
          <input id="name" placeholder="Name" type="text" />
          <input id="surname" placeholder="Surname" type="text" />
          <input id="number" placeholder="Phone Number" type="number" />
          <button id="add" class="btn btn-primary">Add Contact</button>
        </div>
      </div>

      <div class="main-modal">
        <div class="inner-modal">
          <div class="close">
            <button class="btn-closer">X</button>
          </div>
          <input type="text" placeholder="link to img" class="inp-edit-img" />
          <input type="text" placeholder="name" class="inp-edit-name" />
          <input type="text" placeholder="surname" class="inp-edit-surname" />
          <input type="text" placeholder="number" class="inp-edit-number" />
          <button class="btn-save">Save</button>
        </div>
      </div>
      <!-- <input type="text"> -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
